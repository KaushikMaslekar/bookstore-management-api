spring.application.name=bookstore-management

# Active Profile (uses application-local.properties for API keys)
spring.profiles.active=local

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=bookstore
spring.data.mongodb.auto-index-creation=true

# Error Configuration
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-binding-errors=always

# Logging Configuration
logging.level.root=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.web=DEBUG

# AI Embedding Configuration
# Using Hugging Face (FREE - 30k requests/month)
# Get your free token: https://huggingface.co/settings/tokens
# Set this in your environment variables or local application-local.properties
huggingface.api.key=${HUGGINGFACE_API_KEY:}

